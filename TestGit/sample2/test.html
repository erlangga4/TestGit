<!doctype html><html lang="en">	<head>		<meta charset="utf-8">		<meta name="viewport" content="width=device-width">			<title>HTML5 Player Framework - Declarative Usage Example</title>		<link rel="stylesheet" href="playerframework.min.css">		<script src="playerframework.min.js"></script>	</head>	<body>		<h1>HTML5 Player Framework</h1>		<h2>Declarative Usage Example</h2>		<video id="myVideo" class="pf-video" width="480" height="320" webkit-playsinline controls="controls"  poster="http://smf.cloudapp.net/html5/media/bigbuck.png" >			<source src="http://smf.cloudapp.net/html5/media/bigbuck.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"' />		</video>		<script>			var myPlayer = new PlayerFramework.Player("myVideo");		</script>	</body></html>
